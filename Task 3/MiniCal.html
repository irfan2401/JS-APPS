<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Mini Calculator</title>
    <script>
        function doSum() {
            let data1 = eval(document.getElementById("id1").value)
            let data2 = eval(document.getElementById("id2").value)
            let total = data1 + data2
            document.getElementById("output").innerHTML = total
        }
        function doSub() {
            let data1 = eval(document.getElementById("id1").value)
            let data2 = eval(document.getElementById("id2").value)
            let total = data1 - data2
            document.getElementById("output").innerHTML = total
        }
        function doMul() {
            let data1 = eval(document.getElementById("id1").value)
            let data2 = eval(document.getElementById("id2").value)
            let total = data1 * data2
            document.getElementById("output").innerHTML = total
        }
        function doDiv() {
            let data1 = eval(document.getElementById("id1").value)
            let data2 = eval(document.getElementById("id2").value)
            let total = data1 / data2
            document.getElementById("output").innerHTML = total
        }
        function doMdldiv() {
            let data1 = eval(document.getElementById("id1").value)
            let data2 = eval(document.getElementById("id2").value)
            let total = data1 % data2
            document.getElementById("output").innerHTML = total
        }
    </script>
</head>

<body align="center">
    <h1>Mini Calculator</h1>
    <input type="text" placeholder="Enter the first value" id="id1">
    <input type="text" placeholder="Enter the second value" id="id2">
    <br><br>
    <button onclick="doSum()">ADD</button>
    <button onclick="doSub()">SUB</button>
    <button onclick="doMul()">MUL</button>
    <button onclick="doDiv()">DIV</button>
    <button onclick="doMdldiv()">MDL DIV</button>
    <br><br>
    <div id="output"></div>
</body>

</html>
