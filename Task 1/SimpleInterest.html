<!DOCTYPE html>
<html lang="en">
<head>
    <title>Simple Interest</title>
</head>
<body>
    <script>
        function findInterest(principle, time, rateofInterest){
            var interest;
            interest = (principle*time*rateofInterest)/100;
            alert (interest);
        }

        findInterest (1000, 3, 5);
        findInterest (2000, 4, 5);
        findInterest (1000, 2, 7);
        findInterest (4000, 3, 5);
    </script>
</body>
</html>
