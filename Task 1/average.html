<!DOCTYPE html>
<html lang="en">

<head>
    <title>Average of 6 numbers</title>
</head>

<body>
    <script>
        function average(number1, number2, number3, number4, number5, number6) {
            var average;
            average =(number1+number2+number3+number4+number5+number6)/6;
            alert (average)
    }

    average (1, 2,3, 4, 5, 6);
    average (10, 2,3, 4, 5, 6);
    average (1, 20,3, 4, 5, 6);
    average (1, 2,30, 4, 5, 6);
    average (1, 2,3, 40, 5, 6);
    </script>
</body>

</html>
